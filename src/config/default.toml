# DWG智能翻译算量系统 - 默认配置文件

[app]
name = "DWG智能翻译算量系统"
version = "1.0.0-alpha"
author = "BiaoGe Team"

[api]
provider = "aliyun-bailian"
endpoint = "https://dashscope.aliyuncs.com"
# API密钥通过环境变量DASHSCOPE_API_KEY或设置界面配置
api_key = ""

# 模型配置（根据任务类型选择不同模型）
#
# 【推荐】CAD图纸文本翻译使用专门的MT（机器翻译）模型：
# - qwen-mt-plus (推荐): 高质量翻译，性价比高
# - qwen-mt-turbo: 快速翻译，成本更低
#
# MT模型优势：
# ✓ 专门优化翻译任务，翻译质量高
# ✓ 速度快，响应时间短
# ✓ 成本低，适合大批量翻译
# ✓ 支持自动语言检测
#
# 【新增】工程量计算使用专门的推理模型：
# - qwen-max (推荐): 最强推理能力，适合复杂结构识别和尺寸推断
# - qwen-plus: 平衡性能和成本，适合常规算量任务
#
# 参考：广联达AecGPT、同济CivilGPT均使用垂直领域优化模型
# 算量模型需要：
# ✓ 强大的空间推理能力（识别几何关系）
# ✓ 上下文理解能力（关联文本标注和图形）
# ✓ 数值计算准确性（尺寸提取和验证）
# ✓ 专业知识（建筑规范、标准做法）
#
multimodal_model = "qwen-vl-plus"  # 多模态模型：qwen-vl-max, qwen-vl-plus, qwen-max
image_model = "qwen-vl-plus"       # 图片翻译模型：qwen-vl-max, qwen-vl-plus, qwen-mt-image
text_model = "qwen-mt-plus"        # 【推荐用于CAD翻译】文本翻译模型：qwen-mt-plus, qwen-mt-turbo, qwen-plus, qwen-turbo, qwen-max
calculation_model = "qwen-max"     # 【新增-推荐用于工程量计算】算量模型：qwen-max, qwen-plus（需要强推理能力）

# 自定义模型（优先级最高）
use_custom_model = false
custom_model = ""

timeout = 60
max_retries = 3

[translation]
cache_enabled = true
cache_ttl_days = 7
batch_size = 50
concurrent = 3
context_window = 3
use_terminology = true
post_process = true
default_source_lang = "auto"  # 自动检测源语言
default_target_lang = "zh-CN"  # 默认翻译成简体中文

[calculation]
default_waste_factor = 0.03
auto_deduction = true
use_numba_acceleration = true

[performance]
spatial_index = true
antialiasing = true
entity_threshold = 100
fps_limit = 60
memory_threshold_mb = 500
auto_optimize = true
cache_size_mb = 100
monitor_enabled = false
monitor_history = 100
generate_report = false

[ui]
theme = 0  # 0=亮色, 1=暗色, 2=系统, 3=蓝色, 4=绿色
font_family = "微软雅黑"
font_size = 9
scale = 100
start_maximized = false
remember_position = true
show_statusbar = true
show_toolbar = true
tab_position = 0
confirm_exit = true
drag_drop = true
recent_files_count = 10
double_click_action = 0

[data]
autosave_enabled = true
autosave_interval = 5
backup_enabled = false
backup_path = "~/biaoge_backup"
backup_count = 5

[logging]
level = "INFO"
file = "logs/app.log"
max_size_mb = 10

[update]
auto_check = true
check_interval = 7
channel = "stable"

[stats]
enabled = true
anonymous = true

[paths]
data_dir = "~/.biaoge"
cache_db = "~/.biaoge/cache.db"
log_dir = "~/.biaoge/logs"
