# DWG智能翻译算量系统 - 默认配置文件

[app]
name = "DWG智能翻译算量系统"
version = "1.0.0-alpha"
author = "BiaoGe Team"

[api]
provider = "aliyun-bailian"
endpoint = "https://dashscope.aliyuncs.com"
# API密钥通过环境变量DASHSCOPE_API_KEY或设置界面配置
api_key = ""

# 模型配置（根据任务类型选择不同模型）
multimodal_model = "qwen-vl-plus"  # 多模态模型：qwen-vl-max, qwen-vl-plus, qwen-max
image_model = "qwen-vl-plus"       # 图片翻译模型：qwen-vl-max, qwen-vl-plus, qwen-mt-image
text_model = "qwen-mt-plus"        # 文本翻译模型：qwen-mt-plus, qwen-mt-turbo, qwen-plus, qwen-turbo, qwen-max

# 自定义模型（优先级最高）
use_custom_model = false
custom_model = ""

timeout = 60
max_retries = 3

[translation]
cache_enabled = true
cache_ttl_days = 7
batch_size = 50
concurrent = 3
context_window = 3
use_terminology = true
post_process = true
default_source_lang = "en"  # 默认从英文翻译
default_target_lang = "zh-CN"  # 默认翻译成简体中文

[calculation]
default_waste_factor = 0.03
auto_deduction = true
use_numba_acceleration = true

[performance]
spatial_index = true
antialiasing = true
entity_threshold = 100
fps_limit = 60
memory_threshold_mb = 500
auto_optimize = true
cache_size_mb = 100
monitor_enabled = false
monitor_history = 100
generate_report = false

[ui]
theme = 0  # 0=亮色, 1=暗色, 2=系统, 3=蓝色, 4=绿色
font_family = "微软雅黑"
font_size = 9
scale = 100
start_maximized = false
remember_position = true
show_statusbar = true
show_toolbar = true
tab_position = 0
confirm_exit = true
drag_drop = true
recent_files_count = 10
double_click_action = 0

[data]
autosave_enabled = true
autosave_interval = 5
backup_enabled = false
backup_path = "~/biaoge_backup"
backup_count = 5

[logging]
level = "INFO"
file = "logs/app.log"
max_size_mb = 10

[update]
auto_check = true
check_interval = 7
channel = "stable"

[stats]
enabled = true
anonymous = true

[paths]
data_dir = "~/.biaoge"
cache_db = "~/.biaoge/cache.db"
log_dir = "~/.biaoge/logs"
